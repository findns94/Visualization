    var links = [
        {source: "亚洲", target: "欧洲"},
        {source: "亚洲", target: "非洲"},
        {source: "欧洲", target: "非洲"},
        {source: "大洋洲", target: "大洋洲"},
        {source: "南极洲", target: "南极洲"},
        {source: "北美洲", target: "南美洲"}
    ];

    var color = d3.scale.ordinal(d3.schemeCategory20);

    var nodes = {};

    // Compute the distinct nodes from the links.
    links.forEach(function (link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
//        alert(link.source.val()+","+nodes[link.source]+","+nodes[link.source].name);
    });

    var width = 960,
        height = 500;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link");

    // Define the div for the tooltip
    var div = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    div.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("font-size", "1.25em")
        .attr("font-weight", "bold");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .call(force.drag);

    node.append("circle")
        .attr("r", 8);

    node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function (d) {
            return d.name;
        });

    node.on("mousemove", function (d) {
//            addTooltip(d3.select(this).select("circle"));
        var currentx = d3.transform(d3.select(this).attr("transform")).translate[0];
        var currenty = d3.transform(d3.select(this).attr("transform")).translate[1];
        var xPos = currentx - 50;
        var yPos = currenty - 50;
        div.attr("transform", "translate(" + xPos + "," + yPos + ")");
        div.select("text").text(d.name);
    });

    function tick() {
        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

        node
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
    }

    function mouseover() {
        div.style("display", null);
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 16);
    }

    function mouseout() {
        div.style("display", "none");
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 8);
    }
