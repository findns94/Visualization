<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>

    <style media="screen">
        h1 {
            color: #1abc9c;
        }

        .rem {
            margin-left: 5px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>My To-Do List</h1>
<input type="text" placeholder="New item"/>
<button id="add">Add</button>
<ol id="mylist"></ol>
</body>
<script>
    $(function () {
        $("#add").on("click", function () {
            var val = $("input").val();
            if (val !== '') {
                var elem = $("<li></li>").text(val);
                $(elem).append("<button class='rem'>X</button>");
                $("#mylist").append(elem);
                $("input").val("");

                $(".rem").on("click",function () {
                    $(this).parent().remove();
                });
            }
        });
    });
</script>
</html>
